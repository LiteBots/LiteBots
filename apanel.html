<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lite Solutions — Admin Login</title>
  <meta name="theme-color" content="#0b0b10" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg0:#06060a; --bg1:#0b0b10;
      --text:#f4f4f7;
      --muted: rgba(244,244,247,.66);
      --border: rgba(255,255,255,.10);
      --p2:#00a3ff;
      --radius: 18px;
    }
    *{ box-sizing:border-box; margin:0; padding:0; }
    body{
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      min-height:100vh;
      display:grid;
      place-items:center;
      color: var(--text);
      background:
        radial-gradient(1200px 800px at 18% 10%, rgba(0,163,255,.12), transparent 65%),
        radial-gradient(1000px 700px at 92% 22%, rgba(30,77,255,.10), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      padding: 20px;
    }
    .card{
      width: 100%;
      max-width: 460px;
      border-radius: 22px;
      border: 1px solid var(--border);
      background: rgba(18,18,24,.46);
      backdrop-filter: blur(14px);
      padding: 18px;
    }
    .brand{
      display:flex; align-items:center; gap:12px;
      padding: 12px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.03);
      margin-bottom: 14px;
    }
    .brand img{ width:38px; height:38px; border-radius: 14px; border:1px solid rgba(255,255,255,.12); }
    h1{ font-size: 16px; font-weight: 900; letter-spacing: -.02em; }
    p{ margin-top:6px; color: var(--muted); font-weight: 800; font-size: 12px; }

    .field{
      margin-top: 12px;
      display:flex;
      flex-direction: column;
      gap: 6px;
    }
    label{ font-size: 12px; font-weight: 900; color: rgba(244,244,247,.78); }
    input{
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(10,10,14,.35);
      color: rgba(244,244,247,.92);
      font-weight: 800;
      outline:none;
    }
    .row{
      display:flex; gap: 10px;
      margin-top: 14px;
      align-items:center;
      justify-content: flex-end;
    }
    .btn{
      padding: 12px 14px;
      border-radius: 999px;
      border: 1px solid rgba(0,163,255,.36);
      background: rgba(0,163,255,.14);
      color: rgba(244,244,247,.95);
      font-weight: 900;
      cursor:pointer;
    }
    .err{
      margin-top: 12px;
      color: rgba(255,160,160,.95);
      font-weight: 900;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="brand">
      <img src="https://i.imgur.com/6Lsxvnw.png" alt="Lite Solutions" />
      <div>
        <h1>Lite Solutions — Admin</h1>
        <p>Logowanie administracyjne (2 hasła z Variables).</p>
      </div>
    </div>

    <form id="f">
      <div class="field">
        <label>Hasło 1</label>
        <input id="p1" type="password" required />
      </div>
      <div class="field">
        <label>Hasło 2</label>
        <input id="p2" type="password" required />
      </div>

      <div class="row">
        <button class="btn" type="submit">Zaloguj</button>
      </div>
      <div id="err" class="err"></div>
    </form>
  </div>

  <script>
    const f = document.getElementById("f");
    const err = document.getElementById("err");

    f.addEventListener("submit", async (e) => {
      e.preventDefault();
      err.textContent = "";

      const pass1 = document.getElementById("p1").value;
      const pass2 = document.getElementById("p2").value;

      const res = await fetch("/admin/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ pass1, pass2 })
      });

      if (!res.ok) {
        err.textContent = "Błędne hasła lub brak konfiguracji.";
        return;
      }

      window.location.href = "/admin.html";
    });
  </script>
</body>
</html>
